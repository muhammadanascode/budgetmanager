<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 id="mainhead">-------------------BUDGET MANAGER------------------</h1>
        <div class="alert alert-primary "  id="alert" role="alert">
            You are getting out of budget....
        </div>
        <div class="flex">
            <div class="budget">
                <h5>Budget</h5>
                <input value="" id="budgetinput" type="number" placeholder="Enter your income">
                <button onclick="budgetAmount()" type="button" class="btn btn-primary">Set budget</button>

            </div>
            <div class="Expenses">
                <h5>Expenses</h5>
                <input value="" id="productName" type="text" placeholder="Enter the name of product">
                <input value="" onchange="productAmount()" id="productAmount" type="number"
                    placeholder="Enter the cost of product">
                <button type="button" class="btn btn-primary">Add Expense</button>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="flex">
            <div class="total">
                <p class="head">Total Budget</p>
                <p id="totalAmount">0</p>
            </div>

            <div>
                <p class="head">Expenses</p>
                <p id="expense">0</p>
            </div>

            <div>
                <p class="head">Balance</p>
                <p id="balance">0</p>
            </div>

        </div>
    </div>

    <div class="expenseList">
        <h3>Expense List</h3>
    </div>

</body>

<script src="script.js"></script>

</html>
